<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" text="ie=edge">
  <title>Create a Tweet - tweet-generator-microservice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Create a Tweet</h1>
    <div class="row">
      <div class="col">
        <form id="tweetForm" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Tweet Text</label>
            <textarea class="form-control" id="text" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="verifiedType" class="form-label">Verified Type</label>
            <select class="form-select" id="verifiedType">
              <option value="none">None</option>
              <option value="blue">Blue</option>
              <option value="business">Business</option>
              <option value="government">Government</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="mb-3">
            <label for="retweetCount" class="form-label">Retweet Count</label>
            <input type="number" class="form-control" id="retweetCount" value="0">
          </div>
          <div class="mb-3">
            <label for="quoteCount" class="form-label">Quote Count</label>
            <input type="number" class="form-control" id="quoteCount" value="0">
          </div>
          <div class="mb-3">
            <label for="likeCount" class="form-label">Like Count</label>
            <input type="number" class="form-control" id="likeCount" value="0">
          </div>
          <div class="mb-3">
            <label for="replyCount" class="form-label">Reply Count</label>
            <input type="number" class="form-control" id="replyCount" value="0">
          </div>
          <div class="mb-3">
            <label for="impressionCount" class="form-label">Impression Count</label>
            <input type="number" class="form-control" id="impressionCount" value="0">
          </div>
          <div class="mb-3">
            <label for="attachments" class="form-label">Attachments (Up to 4)</label>
            <div id="attachmentsContainer">
              <div class="input-group mb-2">
                <select class="form-select attachment-type">
                  <option value="image">Image</option>
                  <option value="gif">GIF</option>
                  <option value="video">Video</option>
                </select>
                <input type="text" class="form-control attachment-url" placeholder="URL">
                <button class="btn btn-outline-danger remove-attachment" type="button">Remove</button>
              </div>
            </div>
            <button class="btn btn-outline-primary mt-2" id="addAttachment" type="button">Add Attachment</button>
          </div>
          <div class="mb-3">
            <label for="profileImage" class="form-label">Profile Image</label>
            <input type="text" class="form-control" id="profileImage" value="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png">
          </div>
          <div class="mb-3">
            <label class="form-label">Quoted Tweet</label>
            <div id="quotedContainer"></div>
            <button class="btn btn-outline-primary mt-2" id="addQuoted" type="button">Add Quoted Tweet</button>
          </div>
          <div class="mb-3">
            <label class="form-label">Replied Tweet</label>
            <div id="repliedContainer"></div>
            <button class="btn btn-outline-primary mt-2" id="addReplied" type="button">Add Replied Tweet</button>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <div class="position-sticky">
          <h2>Preview</h2>
          <div id="previewContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</body>

</html>
